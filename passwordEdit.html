<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passwordEdit</title>
    <link rel="stylesheet" href="./css/passwordEdit.css" />
  </head>
  <body>
    <header id="main_header">
      <p id="header_title">아무 말 대잔치</p>

      <div class="profile-menu">
        <img id="profile_img" src="./img/profile.png" alt="프로필 이미지" />
        <ul id="dropdown_menu" class="hidden">
          <li><a href="#">회원정보수정</a></li>
          <li><a href="#">비밀번호수정</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div>
    </header>
    <h1 id="passwordEdit_title">비밀번호 수정</h1>
    <div id="passwordEdit_container">
      <form id="passwordEdit_form">
        <p class="password_label">비밀번호</p>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요."
          required
          aria-label="비밀번호"
        />
        <br />
        <p class="passwordCheck_label">비밀번호 확인</p>
        <input
          type="passwordCheck"
          id="passwordCheck"
          name="passwordCheck"
          placeholder="비밀번호를 한번 더 입력하세요."
          required
          aria-label="비밀번호확인"
        />
        <br />
      </form>
      <button type="submit" id="edited_button">수정하기</button>
    </div>
  </body>
  <script src="./js/profileEdit.js"></script>
</html>
