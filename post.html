<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="./css/post.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Dongle&family=Gamja+Flower&family=Hi+Melody&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&display=swap");
    </style>
  </head>
  <body>
    <header id="main_header">
      <a href="/postlist.html" id="back_link" aria-label="뒤로가기">
        <img id="back_button" src="./img/back_1.png" alt="뒤로가기" />
      </a>
      <p id="header_title">
        <img src="./img/logo4.png" alt="아무 말 대잔치 로고" id="header_logo" />
      </p>
      <div class="profile-menu">
        <img id="profile_img" src="./img/profile.png" alt="프로필 이미지" />
        <ul id="dropdown_menu" class="hidden">
          <li><a href="/profileEdit.html">회원정보수정</a></li>
          <li><a href="/passwordEdit.html">비밀번호수정</a></li>
          <li><a href="/login.html">로그아웃</a></li>
        </ul>
      </div>
    </header>
    <div id="post_container">
      <p id="post_title">게시글 제목1</p>
      <div id="post_info">
        <img id="post_author_img" alt="작성자 프로필 이미지" />
        <p id="post_author">홍길동1231231</p>
        <p id="post_date">2024-06-01 00:00:00</p>
        <button id="edit_button">수정</button>
        <button id="delete_button">삭제</button>
      </div>
      <div id="post_content">
        <img id="post_image" src="" alt="게시글 이미지" />
        <p></p>
      </div>
      <div id="post_infos">
        <div class="stat_item" id="like_stat">
          <img src="./img/like_off.svg" class="stat_icon" id="like_icon" />
          <span id="like_count" class="stat_number">0</span>
        </div>

        <div class="stat_item">
          <img src="./img/comment.svg" class="stat_icon" />
          <span id="comment_count" class="stat_number">0</span>
        </div>

        <div class="stat_item">
          <img src="./img/view.svg" class="stat_icon" />
          <span id="view_count" class="stat_number">0</span>
        </div>
      </div>
    </div>
    <div id="comments_container">
      <!-- 댓글 작성 박스 -->
      <div id="comment_write_box">
        <textarea
          id="comment_input"
          placeholder="댓글을 남겨주세요!"
          aria-label="댓글 입력"
        ></textarea>
        <button id="submit_comment_button">댓글 등록</button>
      </div>

      <!-- 댓글 리스트 -->
      <div id="comment_list">
        <!-- 댓글 1 -->
        <div class="comment_item">
          <img
            class="comment_author_img"
            src="./img/profile_1.jpeg"
            alt="작성자 프로필 이미지"
          />
          <div class="comment_body">
            <div class="comment_header">
              <div class="comment_info">
                <p class="comment_author"></p>
                <p class="comment_date"></p>
              </div>
              <div class="comment_buttons">
                <button class="edit_comment_button">수정</button>
                <button class="delete_comment_button">삭제</button>
              </div>
            </div>
            <p class="comment_content">댓글 내용</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 게시글 삭제 모달 -->
    <div id="post_modal_overlay" class="hidden">
      <div id="post_delete_modal" class="modal_box">
        <h2>게시글을 삭제하시겠습니까?</h2>
        <p>삭제한 내용은 복구할 수 없습니다.</p>
        <div class="modal_buttons">
          <button class="cancel_button">취소</button>
          <button class="confirm_button">확인</button>
        </div>
      </div>
    </div>

    <!-- 댓글 삭제 모달 -->
    <div id="comment_modal_overlay" class="hidden">
      <div id="comment_delete_modal" class="modal_box">
        <h2>댓글을 삭제하시겠습니까?</h2>
        <p>삭제한 내용은 복구할 수 없습니다.</p>
        <div class="modal_buttons">
          <button class="cancel_button">취소</button>
          <button id="comment_confirm_button">확인</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/postAll.js"></script>
</html>
