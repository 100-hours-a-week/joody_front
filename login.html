<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header id="main_header">
      <p id="header_title">아무 말 대잔치</p>
    </header>
    <h2 id="login_title">로그인</h2>
    <div id="login_container">
      <form id="login_form">
        <p class="email_label">이메일</p>
        <input
          type="email"
          id="username"
          name="username"
          placeholder="이메일을 입력하세요."
          required
          aria-label="이메일"
        />
        <br />
        <p class="password_label">비밀번호</p>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요."
          required
          aria-label="비밀번호"
        />
        <br />
      </form>
      <button type="submit" id="login_button">로그인</button>
      <a href="회원가입" id="signup_link">회원가입</a>
    </div>
  </body>
</html>
