<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passwordEdit</title>
    <link rel="stylesheet" href="./css/passwordEdit.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Dongle&family=Gamja+Flower&family=Hi+Melody&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&display=swap");
    </style>
  </head>
  <body>
    <header id="main_header">
      <p id="header_title">아무 말 대잔치</p>
      <!-- 아무말 대잔치 누르면 게시글 목록으로 이동하게 하기 -->

      <div class="profile-menu">
        <img id="profile_img" src="./img/profile.png" alt="프로필 이미지" />
        <ul id="dropdown_menu" class="hidden">
          <li><a href="/profileEdit.html">회원정보수정</a></li>
          <li><a href="/passwordEdit.html">비밀번호수정</a></li>
          <li><a href="/login.html">로그아웃</a></li>
        </ul>
      </div>
    </header>
    <h2 id="passwordEdit_title">비밀번호 수정</h2>
    <div id="passwordEdit_container">
      <form id="passwordEdit_form">
        <p class="password_label">비밀번호</p>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요."
          required
          aria-label="비밀번호"
        />
        <p class="password_helper"></p>
        <p class="passwordCheck_label">비밀번호 확인</p>
        <input
          type="password"
          id="passwordCheck"
          name="passwordCheck"
          placeholder="비밀번호를 한번 더 입력하세요."
          required
          aria-label="비밀번호확인"
        />
        <p class="passwordCheck_helper"></p>
      </form>
      <button type="submit" id="edited_button">수정하기</button>
      <div id="toast" class="hidden"></div>
    </div>
  </body>
  <script src="./js/passwordEdit.js"></script>
</html>
